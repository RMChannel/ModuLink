name: All-Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Test RunningTest
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          MAIL: ${{ secrets.MAIL }}
          PASSWORD_MAIL: ${{ secrets.PASSWORD_MAIL }}
        run: mvn -B test -Dtest=com.modulink.RunningTest

      # Carica i risultati come artifact invece di pubblicarli subito
      - name: Archive RunningTest Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports-running-test
          path: target/surefire-reports/*.xml

  GDU-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Test GDU (RegisterControllerTest)
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          MAIL: ${{ secrets.MAIL }}
          PASSWORD_MAIL: ${{ secrets.PASSWORD_MAIL }}
        run: mvn -B test -Dtest=com.modulink.Controller.Register.RegisterControllerTest -Dactivate.databasepop=false -Dspring.jpa.hibernate.ddl-auto=update

      - name: Archive GDU Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports-gdu
          path: target/surefire-reports/*.xml

  GTM-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Test GTM (GTMControllerTest)
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          MAIL: ${{ secrets.MAIL }}
          PASSWORD_MAIL: ${{ secrets.PASSWORD_MAIL }}
        run: mvn -B test -Dtest=com.modulink.Controller.UserModules.GTM.GTMControllerTest -Dactivate.databasepop=false -Dspring.jpa.hibernate.ddl-auto=update

      - name: Archive GTM Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports-gtm
          path: target/surefire-reports/*.xml

  GDE-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Test GDE (GDEControllerTest)
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          MAIL: ${{ secrets.MAIL }}
          PASSWORD_MAIL: ${{ secrets.PASSWORD_MAIL }}
        run: mvn -B test -Dtest=com.modulink.Controller.UserModules.GDE.GDEControllerTest -Dactivate.databasepop=false -Dspring.jpa.hibernate.ddl-auto=update

      - name: Archive GDE Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports-gde
          path: target/surefire-reports/*.xml

  GDM-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Test GDM (GDMControllerTest)
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          MAIL: ${{ secrets.MAIL }}
          PASSWORD_MAIL: ${{ secrets.PASSWORD_MAIL }}
        run: mvn -B test -Dtest=com.modulink.Controller.UserModules.GDM.GDMControllerTest -Dactivate.databasepop=false -Dspring.jpa.hibernate.ddl-auto=update

      - name: Archive GDM Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports-gdm
          path: target/surefire-reports/*.xml

  # FASE B: Raggruppamento dei report
  unified-report:
    needs: [build-and-test, GDU-test, GTM-test, GDE-test, GDM-test]
    runs-on: ubuntu-latest
    if: always() # Deve girare anche se i test falliscono
    permissions:
      contents: read
      checks: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports

      - name: Publish Consolidated Test Report
        uses: dorny/test-reporter@v1
        with:
          name: "Test Summary (All Modules)"
          path: 'all-reports/**/*.xml'
          reporter: java-junit
          fail-on-error: false

  build-docker-image:
    needs: [build-and-test, GDU-test, GTM-test, GDE-test, GDM-test]
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && success()

    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/modulink:latest
          build-args: |
            DB_URL=${{ secrets.DB_URL }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            MAIL=${{ secrets.MAIL }}
            PASSWORD_MAIL=${{ secrets.PASSWORD_MAIL }}

  build-and-deploy:
    needs: [build-docker-image]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            sudo docker pull rc82/modulink:latest
            sudo docker stop modulink || true
            sudo docker rm modulink || true
            sudo docker run -d --name modulink -p 8080:80 rc82/modulink:latest