  build-docker-image:
    needs: [build-and-test, GDU-test, GTM-test, GDE-test, GDM-test, Security-test, Util-test, Login-test, Model-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/modulink:latest
          build-args: |
            DB_URL=${{ secrets.DB_URL }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            MAIL=${{ secrets.MAIL }}
            PASSWORD_MAIL=${{ secrets.PASSWORD_MAIL }}

  build-and-deploy:
    needs: [build-and-test, GDU-test, GTM-test, GDE-test, GDM-test, Security-test, Util-test, build-docker-image, Login-test, Model-test]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Login
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Scarica la nuova immagine
            sudo docker pull rc82/modulink:latest
            
            # Ferma e rimuovi il vecchio container
            sudo docker stop modulink || true
            sudo docker rm modulink || true
            
            # Riavvia il container
            sudo docker run -d --name modulink -p 8080:80 rc82/modulink:latest