name: All-Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      # 1. Scarica il codice
      - uses: actions/checkout@v4

      # 2. Configura Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Test RunningTest
      - name: Test RunningTest
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          MAIL: ${{ secrets.MAIL }}
          PASSWORD_MAIL: ${{ secrets.PASSWORD_MAIL }}
        run: mvn -B test -Dtest=com.modulink.RunningTest

      # 4. Pubblica Report dei Test (Grafico)
      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results (RunningTest)
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

  GDU-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      # 1. Scarica il codice
      - uses: actions/checkout@v4

      # 2. Configura Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Test GDU (RegisterControllerTest)
      - name: Test GDU (RegisterControllerTest)
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          MAIL: ${{ secrets.MAIL }}
          PASSWORD_MAIL: ${{ secrets.PASSWORD_MAIL }}
        run: mvn -B test -Dtest=com.modulink.Controller.Register.RegisterControllerTest -Dactivate.databasepop=false -Dspring.jpa.hibernate.ddl-auto=update

      # 4. Pubblica Report dei Test (Grafico)
      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results (GDU)
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

  GTM-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      # 1. Scarica il codice
      - uses: actions/checkout@v4

      # 2. Configura Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Test GTM (GTMControllerTest)
      - name: Test GTM (GTMControllerTest)
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          MAIL: ${{ secrets.MAIL }}
          PASSWORD_MAIL: ${{ secrets.PASSWORD_MAIL }}
        run: mvn -B test -Dtest=com.modulink.Controller.UserModules.GTM.GTMControllerTest -Dactivate.databasepop=false -Dspring.jpa.hibernate.ddl-auto=update

      # 4. Pubblica Report dei Test (Grafico)
      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results (GTM)
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

  GDE-test:
