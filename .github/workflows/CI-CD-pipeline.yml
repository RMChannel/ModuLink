name: All-Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      # Nota: RunningTest sembra un test unitario/mock che potrebbe non richiedere un DB reale, 
      # ma se lo richiede, aggiungi qui il blocco 'services' come sotto.
      - name: Test RunningTest
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          MAIL: ${{ secrets.MAIL }}
          PASSWORD_MAIL: ${{ secrets.PASSWORD_MAIL }}
        run: mvn -B test -Dtest=com.modulink.RunningTest

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results (RunningTest)
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

  GDU-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    
    # 1. CREA UN DB ISOLATO SOLO PER QUESTO JOB
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: modulink
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Test GDU (RegisterControllerTest)
        env:
          # 2. PUNTA AL DB LOCALE DEL CONTAINER
          DB_URL: jdbc:mysql://localhost:3306/modulink
          DB_USER: root
          DB_PASS: root
          MAIL: ${{ secrets.MAIL }}
          PASSWORD_MAIL: ${{ secrets.PASSWORD_MAIL }}
        # 3. ABILITA IL POPOLATORE (true) E USA CREATE-DROP
        run: mvn -B test -Dtest=com.modulink.service.Register.RegisterControllerTest -Dactivate.databasepop=true -Dspring.jpa.hibernate.ddl-auto=create-drop

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results (GDU)
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

