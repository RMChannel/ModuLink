<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione Azienda - Modulink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h2 class="text-center mb-4">Registra la tua Azienda</h2>

                <div th:if="${errore}" class="alert alert-danger" th:text="${errore}"></div>

                <form th:action="@{/azienda/registra}" th:object="${azienda}" method="post">

                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="nome" class="form-label">Ragione Sociale / Nome</label>
                            <input type="text" th:field="*{nome}" class="form-control" id="nome" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="piva" class="form-label">Partita IVA</label>
                            <input type="text" th:field="*{piva}" class="form-control" id="piva" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('piva')}" th:errors="*{piva}"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="tel" th:field="*{telefono}" class="form-control" id="telefono" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                        </div>

                        <div class="col-md-12">
                            <label for="indirizzo" class="form-label">Indirizzo Sede Legale</label>
                            <input type="text" th:field="*{indirizzo}" class="form-control" id="indirizzo" required>
                        </div>

                        <div class="col-md-8">
                            <label for="citta" class="form-label">Citt√†</label>
                            <input type="text" th:field="*{citta}" class="form-control" id="citta" required>
                        </div>

                        <div class="col-md-4">
                            <label for="cap" class="form-label">CAP</label>
                            <input type="text" th:field="*{cap}" class="form-control" id="cap" maxlength="5" required>
                        </div>

                        <input type="hidden" th:field="*{responsabileIdUtente}" />

                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary w-100">Concludi Registrazione</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
