<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Azienda - Modulink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            <div class="registration-card">
                <div class="card-header">
                    <h2><i class="bi bi-building"></i> Registrazione Azienda</h2>
                    <p class="mb-0 mt-2">Compila il modulo per registrare la tua azienda su Modulink</p>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${registerAziendaForm}" method="post" enctype="multipart/form-data">

                        <!-- Sezione Dati Aziendali -->
                        <div class="mb-4">
                            <label for="nomeAzienda" class="form-label">
                                <i class="bi bi-building-fill text-primary"></i> Nome Azienda *
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="nomeAzienda"
                                   th:field="*{nomeAzienda}"
                                   th:classappend="${#fields.hasErrors('nomeAzienda')} ? 'is-invalid' : ''"
                                   placeholder="Inserisci il nome dell'azienda">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeAzienda')}" th:errors="*{nomeAzienda}"></div>
                        </div>

                        <div class="mb-4">
                            <label for="piva" class="form-label">
                                <i class="bi bi-receipt text-primary"></i> Partita IVA *
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="piva"
                                   th:field="*{piva}"
                                   th:classappend="${#fields.hasErrors('piva')} ? 'is-invalid' : ''"
                                   placeholder="Inserisci la P.IVA (11 cifre)"
                                   maxlength="11">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('piva')}" th:errors="*{piva}"></div>
                        </div>

                        <div class="section-divider">
                            <span class="section-title">Sede Aziendale</span>
                        </div>

                        <div class="mb-4">
                            <label for="indirizzo" class="form-label">
                                <i class="bi bi-geo-alt-fill text-primary"></i> Indirizzo *
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="indirizzo"
                                   th:field="*{indirizzo}"
                                   th:classappend="${#fields.hasErrors('indirizzo')} ? 'is-invalid' : ''"
                                   placeholder="Via, Piazza, ecc.">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('indirizzo')}" th:errors="*{indirizzo}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-8 mb-4">
                                <label for="citta" class="form-label">
                                    <i class="bi bi-pin-map-fill text-primary"></i> Città *
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="citta"
                                       th:field="*{citta}"
                                       th:classappend="${#fields.hasErrors('citta')} ? 'is-invalid' : ''"
                                       placeholder="Nome città">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('citta')}" th:errors="*{citta}"></div>
                            </div>

                            <div class="col-md-4 mb-4">
                                <label for="cap" class="form-label">
                                    <i class="bi bi-mailbox text-primary"></i> CAP *
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="cap"
                                       th:field="*{cap}"
                                       th:classappend="${#fields.hasErrors('cap')} ? 'is-invalid' : ''"
                                       placeholder="00000"
                                       maxlength="5">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('cap')}" th:errors="*{cap}"></div>
                            </div>
                        </div>

                        <div class="section-divider">
                            <span class="section-title">Contatti</span>
                        </div>

                        <div class="mb-4">
                            <label for="telefono" class="form-label">
                                <i class="bi bi-telephone-fill text-primary"></i> Telefono *
                            </label>
                            <input type="tel"
                                   class="form-control"
                                   id="telefono"
                                   th:field="*{telefono}"
                                   th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''"
                                   placeholder="+39 333 1234567">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-image-fill text-primary"></i> Logo Aziendale
                            </label>
                            <div class="file-upload-wrapper">
                                <label for="logo" class="file-upload-label">
                                    <i class="bi bi-cloud-upload fs-3 d-block mb-2"></i>
                                    <span id="fileName">Clicca per caricare il logo</span>
                                    <small class="d-block text-muted mt-1">Formati supportati: JPG, PNG, SVG</small>
                                </label>
                                <input type="file"
                                       class="file-upload-input"
                                       id="logo"
                                       th:field="*{logo}"
                                       accept="image/*"
                                       onchange="previewLogo(this)">
                            </div>
                            <img id="logoPreview" class="logo-preview" alt="Anteprima logo">
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                 Continua con la registazione del responsabile
                            </button>
                        </div>

                        <div class="text-center mt-3">
                            <small class="text-muted">* Campi obbligatori</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function previewLogo(input) {
        const fileName = document.getElementById('fileName');
        const preview = document.getElementById('logoPreview');

        if (input.files && input.files[0]) {
            fileName.textContent = input.files[0].name;

            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
