<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Richiedi Modulo - ModuLink</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user/colors.css}">
    <link rel="stylesheet" th:href="@{/css/user/dashboard-layout.css}">
    <link rel="stylesheet" th:href="@{/css/moduli/store/store.css}">
    <link rel="stylesheet" th:href="@{/css/common/alerts.css}">
    <script th:src="@{/javascript/theme.js}"></script>
    <style>
        .request-container {
            padding: 2rem 0;
            max-width: 900px;
            margin: 0 auto;
        }

        .request-card {
            background-color: var(--bg-white);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-card);
            overflow: hidden;
            padding: 3rem;
            text-align: center;
        }

        .request-icon-circle {
            width: 100px;
            height: 100px;
            background-color: var(--bg-body-alt);
            color: var(--color-primary);
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 2rem;
            transition: all 0.3s ease;
        }

        .request-card:hover .request-icon-circle {
            background-color: var(--color-primary);
            color: white;
            transform: scale(1.05);
        }

        .request-title {
            font-weight: 800;
            color: var(--text-heading);
            margin-bottom: 1rem;
        }

        .request-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-heading);
            margin-bottom: 0.75rem;
            text-align: left;
            display: block;
        }

        .form-control {
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-body-alt);
            transition: all 0.2s ease;
        }

        .form-control:focus {
            background-color: var(--bg-white);
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px var(--border-focus);
        }

        textarea.form-control {
            min-height: 180px;
            resize: vertical;
        }

        .btn-request-submit {
            background-color: var(--color-primary);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-weight: 700;
            border: none;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-btn-primary);
        }

        .btn-request-submit:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(var(--color-primary-rgb), 0.3);
            color: white;
        }

        .btn-request-submit i {
            margin-right: 8px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            margin-bottom: 2rem;
        }

        .back-link:hover {
            color: var(--color-primary);
        }

        .back-link i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="dashboard-wrapper">
    <!-- Sidebar Fragment -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <!-- Alerts Fragment -->
    <div th:replace="~{fragments/messageFromParam :: alertsFromParam}"></div>

    <!-- Main Content -->
    <div id="content">
        <div class="container-fluid">
            
            <div class="request-container">
                <a th:href="@{/dashboard/store}" class="back-link">
                    <i class="bi bi-arrow-left"></i> Torna allo Store
                </a>

                <div class="request-card">
                    <div class="request-icon-circle">
                        <i class="bi bi-plus-circle-dotted"></i>
                    </div>
                    
                    <h1 class="request-title">Richiedi un nuovo modulo</h1>
                    <p class="request-subtitle">
                        Hai un'esigenza specifica o un'idea per un modulo che potrebbe migliorare il tuo lavoro? 
                        Descrivilo qui sotto e il nostro team lo analizzerà per te.
                    </p>

                    <form th:action="@{/dashboard/store/request}" method="post">
                        <div class="mb-4 text-start">
                            <label for="messaggio" class="form-label">Descrizione della richiesta</label>
                            <textarea name="messaggio" id="messaggio" class="form-control" 
                                      placeholder="Spiegaci di cosa hai bisogno, quali funzionalità vorresti e come immagini il funzionamento del modulo..." 
                                      required></textarea>
                            <div class="form-text mt-2">
                                Fornisci quanti più dettagli possibile per aiutarci a capire la tua visione.
                            </div>
                        </div>

                        <div class="d-grid d-md-flex justify-content-md-end mt-5">
                            <button type="submit" class="btn btn-request-submit">
                                <i class="bi bi-send-fill"></i> Invia la richiesta
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JavaScript Bundle (include Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
