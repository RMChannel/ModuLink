<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - ModuLink</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user/colors.css}">
    <link rel="stylesheet" th:href="@{/css/user/dashboard-layout.css}">
    <link rel="stylesheet" th:href="@{/css/moduli/GDU/gdu.css}">
    <script th:src="@{/javascript/theme.js}"></script>
</head>
<body>
<div class="dashboard-wrapper">
    <!-- Sidebar Fragment -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div id="content">
        <!-- Top Navbar mobile toggle could go here if needed -->
        <div class="container-fluid">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Gestione Utenti</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-person-plus-fill"></i> Nuovo Utente
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Cognome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Ruoli</th>
                        <th scope="col" class="text-end">Azioni</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="utente : ${utenti}">
                        <td th:text="${utente.nome}">Nome</td>
                        <td th:text="${utente.cognome}">Cognome</td>
                        <td th:text="${utente.email}">email@example.com</td>
                        <td th:text="${utente.telefono}">-</td>
                        <td>
                            <span th:each="ruolo : ${utente.ruoli}"
                                  th:text="${ruolo.nome}"
                                  class="badge rounded-pill bg-secondary me-1"
                                  th:style="'background-color: ' + ${ruolo.colore} + ' !important; color:white; text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;'"
                            >
                                Ruolo
                            </span>
                        </td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-primary me-2" title="Modifica">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" title="Elimina">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${utenti == null or #lists.isEmpty(utenti)}">
                        <td colspan="6" class="text-center text-muted py-4">
                            <em>Nessun utente trovato nel sistema.</em>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript Bundle (include Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
