<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Calendario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user/colors.css}">
    <link rel="stylesheet" th:href="@{/css/user/dashboard-layout.css}">
    <link rel="stylesheet" th:href="@{/css/moduli/store/store.css}">
    <link rel="stylesheet" th:href="@{/css/common/alerts.css}">
    <link rel="stylesheet" th:href="@{/css/moduli/GDE/calendario.css}">
    <script th:src="@{/javascript/theme.js}"></script>
</head>
<body>
<div class="dashboard-wrapper">
    <!-- Sidebar Fragment -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <!-- Alerts Fragment -->
    <div th:replace="~{fragments/messageFromParam :: alertsFromParam}"></div>

    <!-- Main Content -->
    <div id="content" class="p-0">
        <div class="calendar-wrapper">
            <!-- Controls Header -->
            <div class="calendar-controls">
                <div class="d-flex align-items-center gap-3 flex-wrap">
                    <h2 class="m-0">
                        <i class="bi bi-calendar-event text-primary me-2"></i>
                        Calendario
                    </h2>
                    <div class="date-navigation btn-group">
                        <button class="btn btn-outline-secondary btn-sm" id="prevPeriod" title="Periodo precedente">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" id="todayBtn" title="Vai a oggi">
                            Oggi
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" id="nextPeriod" title="Periodo successivo">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                    <span id="currentPeriodLabel" class="fw-bold fs-5 text-secondary">Gennaio 2026</span>
                </div>

                <div class="d-flex gap-3 flex-wrap">
                    <div class="view-selector btn-group">
                        <button class="btn btn-outline-secondary active" data-view="week" title="Vista settimanale">
                            <i class="bi bi-calendar-week me-1"></i>
                            <span class="d-none d-sm-inline">Settimana</span>
                        </button>
                        <button class="btn btn-outline-secondary" data-view="month" title="Vista mensile">
                            <i class="bi bi-calendar-month me-1"></i>
                            <span class="d-none d-sm-inline">Mese</span>
                        </button>
                    </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createEventModal" title="Crea nuovo evento">
                        <i class="bi bi-plus-lg me-1"></i>
                        <span class="d-none d-sm-inline">Nuovo Evento</span>
                    </button>
                </div>
            </div>

            <!-- Calendar Views Container -->
            <div class="calendar-views flex-grow-1 position-relative overflow-hidden">
                <!-- Weekly View (Default) -->
                <div id="weekView" class="calendar-view active h-100 flex-column" style="display:flex;">
                    <div class="week-header d-flex">
                        <!-- Headers generated by JS -->
                    </div>
                    <div class="week-body flex-grow-1 overflow-auto position-relative">
                        <!-- Time grid and events generated by JS -->
                    </div>
                </div>

                <!-- Monthly View -->
                <div id="monthView" class="calendar-view h-100 flex-column" style="display:none;">
                    <div class="month-header d-flex text-center fw-bold">
                        <div class="flex-fill">Lun</div>
                        <div class="flex-fill">Mar</div>
                        <div class="flex-fill">Mer</div>
                        <div class="flex-fill">Gio</div>
                        <div class="flex-fill">Ven</div>
                        <div class="flex-fill">Sab</div>
                        <div class="flex-fill">Dom</div>
                    </div>
                    <div class="month-grid flex-grow-1">
                        <!-- Days generated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modals -->
<!-- Create Event Modal -->
<div class="modal fade" id="createEventModal" tabindex="-1" aria-labelledby="createEventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createEventModalLabel">
                    <i class="bi bi-calendar-plus me-2"></i>
                    Nuovo Evento
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createEventForm">
                    <div class="mb-3">
                        <label class="form-label" for="eventName">
                            <i class="bi bi-card-heading me-1"></i>
                            Nome Evento *
                        </label>
                        <input type="text" class="form-control" id="eventName" name="nome" required placeholder="Es: Riunione di team">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="eventLocation">
                            <i class="bi bi-geo-alt me-1"></i>
                            Luogo
                        </label>
                        <input type="text" class="form-control" id="eventLocation" name="luogo" placeholder="Es: Sala conferenze A">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="eventStart">
                                <i class="bi bi-clock me-1"></i>
                                Data e Ora Inizio *
                            </label>
                            <input type="datetime-local" class="form-control" id="eventStart" name="inizio" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="eventEnd">
                                <i class="bi bi-clock-fill me-1"></i>
                                Data e Ora Fine *
                            </label>
                            <input type="datetime-local" class="form-control" id="eventEnd" name="fine" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-people me-1"></i>
                            Invita Partecipanti
                        </label>
                        <div id="userSelectionList">
                            <div class="text-center text-muted p-3">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Caricamento...</span>
                                </div>
                                <div class="mt-2">Caricamento utenti...</div>
                            </div>
                        </div>
                    </div>

                    <div class="text-muted small">
                        <i class="bi bi-info-circle me-1"></i>
                        I campi contrassegnati con * sono obbligatori
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg me-1"></i>
                    Annulla
                </button>
                <button type="button" class="btn btn-primary" onclick="saveEvent()">
                    <i class="bi bi-check-lg me-1"></i>
                    Salva Evento
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Event Details Modal -->
<div class="modal fade" id="eventDetailsModal" tabindex="-1" aria-labelledby="eventDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detailTitle">Dettagli Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 p-3 bg-body rounded">
                    <div class="d-flex align-items-start mb-2">
                        <i class="bi bi-clock text-primary me-2 mt-1"></i>
                        <div>
                            <div class="text-muted small">Quando</div>
                            <div id="detailTime" class="fw-semibold"></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-start">
                        <i class="bi bi-geo-alt text-danger me-2 mt-1"></i>
                        <div>
                            <div class="text-muted small">Dove</div>
                            <div id="detailPlace" class="fw-semibold"></div>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="detailId">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="deleteEvent()">
                    <i class="bi bi-trash me-1"></i>
                    Elimina
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg me-1"></i>
                    Chiudi
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Events Data (populated by Thymeleaf) -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var eventsData = /*[[${eventi}]]*/ [];
    /*]]>*/
</script>

<!-- Bootstrap JavaScript Bundle (include Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Calendar JavaScript -->
<script th:src="@{/javascript/gde/calendario.js}"></script>
</body>
</html>
