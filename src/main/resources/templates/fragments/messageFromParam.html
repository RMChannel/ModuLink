<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Error Alert -->
<div th:if="${param.error}" class="floating-alert alert-danger" role="alert">
    <div class="floating-alert-icon">
        <i class="bi bi-exclamation-circle-fill"></i>
    </div>
    <div class="floating-alert-content">
        <span th:text="${param.message != null} ? ${param.message} : 'Si Ã¨ verificato un errore durante l\'operazione.'">Errore generico</span>
    </div>
    <button type="button" class="floating-alert-close" onclick="this.parentElement.remove()" aria-label="Close">
        <i class="bi bi-x"></i>
    </button>
</div>

<!-- Success Alert (Optional, proactive addition) -->
<div th:if="${param.success}" class="floating-alert alert-success" role="alert">
    <div class="floating-alert-icon">
        <i class="bi bi-check-circle-fill"></i>
    </div>
    <div class="floating-alert-content">
        <span th:text="${param.message != null} ? ${param.message} : 'Operazione completata con successo.'">Successo</span>
    </div>
    <button type="button" class="floating-alert-close" onclick="this.parentElement.remove()" aria-label="Close">
        <i class="bi bi-x"></i>
    </button>
</div>

</body>
</html>
