<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<header th:fragment="mainHeader" class="site-header">
  <a th:href="@{/}">
  <div class="logo">
    <img th:src="@{/photo/logo.png}" alt="Logo Modulink">
  </div></a>

  <button class="mobile-menu-toggle" aria-label="Menu">
    <i class="fa-solid fa-bars"></i>
  </button>

  <nav class="nav-links">
    <a th:href="@{/news}">News</a>
    <a th:href="@{/supporto}">Supporto</a>
    <a th:href="@{/pacchetti}">Affiliati</a>
    <a th:href="@{/manuale}">Manuale d'Uso</a>
  </nav>

  <div class="header-buttons">
    <a th:href="@{/login}" class="btn btn-outline">
      <span class="btn-text">Login</span>
      <i class="bi bi-box-arrow-in-right btn-icon"></i>
    </a>
    <a th:href="@{/register}" class="btn btn-solid">
      <span class="btn-text">Registra Azienda</span>
      <i class="bi bi-person-fill-add btn-icon"></i>
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.mobile-menu-toggle');
      const navLinks = document.querySelector('.nav-links');

      if (menuToggle && navLinks) {
        menuToggle.addEventListener('click', function() {
          navLinks.classList.toggle('active');
        });
      }
    });
  </script>
</header>

</body>
</html>
