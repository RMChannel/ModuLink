<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Dream - Contattaci</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/contactus.css}" rel="stylesheet">
</head>
<body>

<h1 class="page-title">Contattaci</h1>

<div class="main-container">

    <!-- SEZIONE FORM (Sinistra) -->
    <div class="form-section">
        <h2 class="section-title">Scrivici</h2>
        <form class="contact-form" action="" method="post" id="form">
            <div class="form-group">
                <input type="text" id="name" name="name" required class="form-input" placeholder=" ">
                <label for="name" class="form-label">Nome Completo</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" required class="form-input" placeholder=" ">
                <label for="email" class="form-label">Indirizzo Email</label>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" required class="form-textarea" placeholder=" "></textarea>
                <label for="message" class="form-label">Il tuo messaggio</label>
            </div>

            <button type="submit" class="form-submit">
                Invia Messaggio <i class="fas fa-paper-plane" style="margin-left: 10px;"></i>
            </button>
            <h3 id="messageText" style="display: none"></h3>
        </form>
    </div>

    <div class="info-section">

                <div class="info-content">

                    <span>+39 328 563 0871</span>
                </div>
            </a>

            <!-- Email -->
            <a href="mailto:r.cito@studenti.unisa.it" class="info-card">
                <div class="icon-box bg-email"><i class="fas fa-envelope"></i></div>
                <div class="info-content">
                    <h4>Email</h4>
                    <span>r.cito@...</span>
                </div>
            </a>

            <a href="mailto:a.chikviladze.unisa.it" class="info-card">

        <div class="map-wrapper">

    </div>
</div>

<script>
    function testSubmit(event) {
        event.preventDefault();
        const messageText = document.getElementById("messageText");
        const btn = document.querySelector('.form-submit');

        // Effetto caricamento bottone
        const originalBtnText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Invio in corso...';
        btn.style.opacity = "0.7";

        // NOTA: Qui sotto dovrai ripristinare la tua logica di fetch originale
        // quando integrerai il file nel tuo progetto JSP.

        /* const form = document.getElementById("form");
        const formData = new FormData(form);
        fetch('tuo_endpoint_qui', { method:'POST', body:formData })
           .then(...)
        */

        // SIMULAZIONE VISIVA (Rimuovi questo setTimeout)
        setTimeout(() => {
            btn.innerHTML = originalBtnText;
            btn.style.opacity = "1";
            messageText.style.display = "block";
            messageText.innerHTML = "Messaggio inviato";
            messageText.style.color = "green";
        }, 1500);
    }
    document.getElementById("form").addEventListener("submit", testSubmit);
</script>
</body>
