<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ModuLink</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/common/alerts.css}">
</head>
<body>

<header th:replace="~{fragments/header :: mainHeader}"></header>

<div th:replace="~{fragments/messageFromParam :: alertsFromParam}"></div>


<div class="login-container">
    <div class="login-box">
        <div class="logo-container">
            <img th:src="@{/photo/logo.png}" alt="ModuLink Logo" class="logo">
        </div>
        <p class="subtitle">Accedi al tuo account</p>

        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" placeholder="exemple@email.com" required autofocus>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Accedi</button>
        </form>
        <div class="register-link">
            <p>Non hai un account? <a th:href="@{/register}">Registrati ora</a></p>
        </div>
    </div>
</div>
</body>
</html>
