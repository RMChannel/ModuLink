<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - ModuLink</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="logo-container">
            <img th:src="@{/photo/logo.png}" alt="ModuLink Logo" class="logo">
            <h1>ModuLink</h1>
        </div>
        <p class="subtitle">Accedi al tuo account</p>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${logoutMessage}" class="alert alert-success">
            <p th:text="${logoutMessage}"></p>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" placeholder="iltuoindirizzo@email.com" required autofocus>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="La tua password" required>
            </div>
            <button type="submit" class="btn-login">Accedi</button>
        </form>
        <div class="register-link">
            <p>Non hai un account? <a th:href="@{/register/utente}">Registrati ora</a></p>
        </div>
    </div>
</div>
</body>
</html>
