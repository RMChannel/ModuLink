<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: mainHead(pageTitle='Login', additionalCss=${ {'/css/login.css'} })}">
    <link rel="stylesheet" th:href="@{/css/common/alerts.css}">
</head>

<body>


<header th:replace="~{fragments/header :: mainHeader}"></header>

<div class="login-container">
    <div class="login-box">
        <div class="logo-container">
            <img th:src="@{/photo/logo.png}" alt="ModuLink Logo" class="logo">
        </div>
        <p class="subtitle">Accedi al tuo account</p>

        <div th:if="${param.error}" class="alert alert-danger">
            Nome utente o password non validi.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" placeholder="exemple@email.com" required autofocus>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Accedi</button>
        </form>
        <div class="register-link">
            <p>Non hai un account? <a th:href="@{/register}">Registrati ora</a></p>
        </div>
        <div class="register-link">
            <p>Password dimenticata? <a th:href="@{/forgot-password}">Clicca qui</a></p>
        </div>
    </div>
</div>
</body>
<!--aggiunta del footer nella pagina di login-->
<footer th:replace="~{fragments/footer :: mainFooter}"></footer>

</html>
