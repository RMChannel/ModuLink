<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: mainHead(pageTitle='Password Dimenticata', additionalCss=${ {'/css/login.css'} })}">
    <link rel="stylesheet" th:href="@{/css/common/alerts.css}">
</head>

<body>

<header th:replace="~{fragments/header :: mainHeader}"></header>

<div class="login-container">
    <div class="login-box">
        <div class="logo-container">
            <img th:src="@{/photo/logo.png}" alt="ModuLink Logo" class="logo">
        </div>
        <p class="subtitle">Recupera la tua password</p>

        <div th:if="${error}" class="alert alert-danger" th:text="${message}">
            Errore generico.
        </div>

        <form th:action="@{/forgot-password}" method="post">
            <div class="input-group">
                <label for="email">Inserisci la tua email</label>
                <input type="email" id="email" name="email" placeholder="esempio@email.com" required autofocus>
            </div>
            <button type="submit" class="btn-login">Invia OTP</button>
        </form>
        <div class="register-link">
            <p>Ricordi la password? <a th:href="@{/login}">Accedi</a></p>
        </div>
    </div>
</div>
</body>
<footer th:replace="~{fragments/footer :: mainFooter}"></footer>
</html>
