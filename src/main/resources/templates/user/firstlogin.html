<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Primo Accesso - ModuLink</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user/colors.css}">
    <link rel="stylesheet" th:href="@{/css/user/dashboard-layout.css}">
    <link rel="stylesheet" th:href="@{/css/user/firstlogin.css}">
    <link rel="stylesheet" th:href="@{/css/common/alerts.css}">
    <script th:src="@{/javascript/theme.js}"></script>
</head>
<body>
<div class="dashboard-wrapper">
    <!-- Sidebar Fragment -->
    <!-- Note: moduli might be null here, relying on Thymeleaf to handle null iteration as empty -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div th:replace="~{fragments/messages :: alerts}"></div>
    <!-- Main Content -->
    <div id="content">
        <div class="container-fluid">
            
            <div class="first-login-card">
                <div class="first-login-header">
                    <h2>Benvenuto in ModuLink</h2>
                    <p>Per completare l'attivazione del tuo account, imposta una nuova password sicura.</p>
                </div>

                <form th:action="@{/dashboard/gdu/firstlogin}" method="post">
                    <div class="mb-4">
                        <label for="password" class="form-label">Nuova Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0" style="border-color: var(--border-color); background-color: var(--bg-body-alt) !important; color: var(--text-muted);">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" required 
                                   placeholder="Inserisci la tua nuova password" style="background-color: var(--bg-body-alt);">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Conferma Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0" style="border-color: var(--border-color); background-color: var(--bg-body-alt) !important; color: var(--text-muted);">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" id="confirmPassword" name="confirmPassword" required 
                                   placeholder="Ripeti la password" style="background-color: var(--bg-body-alt);">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-2"></i>Imposta Password e Accedi
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JavaScript Bundle (include Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
