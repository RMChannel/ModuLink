<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - ModuLink</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JavaScript Bundle (include Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user/colors.css}">
    <link rel="stylesheet" th:href="@{/css/user/dashboard-layout.css}">
    <link rel="stylesheet" th:href="@{/css/common/alerts.css}">
    <script th:src="@{/javascript/theme.js}"></script>
</head>
<body>
<div class="dashboard-wrapper">
    <!-- Sidebar Fragment -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div th:replace="~{fragments/messageFromParam :: alertsFromParam}"></div>

    <!-- Main Content -->
    <div id="content">
        <!-- Top Navbar mobile toggle could go here if needed -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mb-4">
                    <h2>Dashboard</h2>
                    <p class="text-muted">Benvenuto, seleziona un modulo per iniziare.</p>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col" th:each="modulo : ${moduli}">
                    <div class="card h-100 shadow-sm border-0 rounded-4 transition-hover">
                        <div class="card-body text-center d-flex flex-column align-items-center p-4">
                            <div class="icon-container mb-3 d-flex align-items-center justify-content-center bg-primary-subtle text-primary rounded-circle" style="width: 80px; height: 80px;">
                                <i th:if="${modulo.url_icona != null}" th:class="${modulo.url_icona}" style="font-size: 2.5rem;"></i>
                                <i th:unless="${modulo.url_icona != null}" class="bi bi-box-seam" style="font-size: 2.5rem;"></i>
                            </div>

                            <h4 class="card-title fw-bold mb-2" th:text="${modulo.nome}">Nome Modulo</h4>
                            <p class="card-text text-secondary mb-4" th:text="${modulo.descrizione}">Descrizione del modulo.</p>
                            <div class="mt-auto w-100">
                                <a th:href="@{${modulo.url_modulo}}" class="btn btn-primary w-100 rounded-pill py-2 fw-semibold">
                                    Accedi <i class="bi bi-arrow-right ms-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12" th:if="${#lists.isEmpty(moduli)}">
                    <div class="alert alert-info text-center" role="alert">
                        <i class="bi bi-info-circle me-2"></i> Non hai ancora accesso a nessun modulo. Contatta l'amministratore per maggiori informazioni.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
