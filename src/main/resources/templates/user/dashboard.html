<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - ModuLink</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/user/colors.css}">
    <link rel="stylesheet" th:href="@{/css/user/dashboard-layout.css}">
    <script>
        // Recupera il tema salvato dal localStorage (default: light)
        const savedTheme = localStorage.getItem('theme') || 'light';
        // Applica il tema immediatamente prima del render della pagina
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>
<body>
<div class="dashboard-wrapper">
    <!-- Sidebar Fragment -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div id="content">
        <!-- Top Navbar mobile toggle could go here if needed -->
        <div class="container-fluid">
            <h1>Benvenuto nella Dashboard</h1>
            <p>Contenuto principale della dashboard qui...</p>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript Bundle (include Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script principale della dashboard -->
<script>
    document.addEventListener("DOMContentLoaded", function() {

        // ========================================
        // GESTIONE SIDEBAR (Collapse/Expand)
        // ========================================
        const sidebar = document.getElementById('sidebar');
        const sidebarCollapseBtn = document.getElementById('sidebarCollapse');
        const sidebarIcon = sidebarCollapseBtn ? sidebarCollapseBtn.querySelector('i') : null;

        if (sidebar && sidebarCollapseBtn) {
            // Logica Pin/Collapse
            sidebarCollapseBtn.addEventListener('click', function () {
                sidebar.classList.toggle('collapsed');
                
                // Opzionale: Cambia icona se necessario (es. pin fill vs pin vuoto o frecce)
                // Qui usiamo rotazione CSS
            });
        }

        // ========================================
        // GESTIONE TEMA (Light/Dark Mode)
        // ========================================
        const themeToggleBtn = document.getElementById('themeToggleBtn');

        if (themeToggleBtn) {
            themeToggleBtn.addEventListener('click', function() {
                let currentTheme = document.documentElement.getAttribute('data-theme');
                let newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        }
    });
</script>

</body>
</html>
